<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>UniBridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    <div class="nav-container">
                <img src="Images/community.png" alt="Community Logo" class="icon-logo">
                <nav class="navbar">
                    <h1 id="navbar-logo">UNIBRIDGE</h1>
                    <ul class="nav-menu">
                        <li><a href="index.html" class="nav-links">Home</a></li>
                        <li><a href="about.html" class="nav-links">About</a></li>
                        <li><a href="events.html" class="nav-links">Events</a></li>
                        <li><a href="resources.html" class="nav-links">Resources</a></li>
                        <li><a href="contact.html" class="nav-links">Contact</a></li>
                    </ul>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                </nav>
    </div>
    </header>

    <main>
        <div class="rectangle-box">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-container">
            <div class="form-container">
                <h3>Get in touch with us!</h3>
                <form action="#" method="POST">
                    <input type="text" name="fname" placeholder="First Name" required>
                    <input type="text" name="lname" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2246.421085567784!2d-71.10239504971176!3d42.37361178002002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a7e1c15b9c9%3A0xd6ad7cbf15f42fd5!2sHarvard%20University!5e0!3m2!1sen!2sus!4v1637648128683!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <div class="company-info">
                    <h2>Contact Information</h2>
                    <p>Email: <a href="mailto:contact@unibridge.com">contact@unibridge.com</a></p>
                    <p>Address: 123 Main Street, City, Country</p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 UniBridge. All rights reserved.</p>
    </footer>
</body>
</html>
